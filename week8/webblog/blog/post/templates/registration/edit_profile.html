{% extends "base.html" %}

{% block head_title %}Edit Profile{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <h2 class=" my-5">Edit Profile ...</h2>
      <br/><br/>
      {{ user.profile.bio  }}
      <br/><br/>
      <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to edit profile?</p>
        <button type="submit" class="btn btn-danger">Edit</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
